name: CI

on:
  push:
    branches:
      - main
      - preview
      - "feature/**"
  pull_request:
    branches:
      - main
      - preview
  workflow_dispatch:

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      node-cache: ${{ steps.cache-node.outputs.cache-hit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install deps
        run: pnpm install --frozen-lockfile

  typecheck:
    name: typecheck
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'pnpm' }
      - uses: pnpm/action-setup@v4
        with: { version: 10, run_install: false }
      - run: pnpm install --frozen-lockfile
      - run: pnpm run -s typecheck

  lint:
    name: lint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'pnpm' }
      - uses: pnpm/action-setup@v4
        with: { version: 10, run_install: false }
      - run: pnpm install --frozen-lockfile
      - run: pnpm run -s lint

  build:
    name: build
    needs: [typecheck, lint]
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      # Je≈õli build wymaga zmiennych, dodaj je jako GitHub Secrets i odczytaj tutaj:
      # DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'pnpm' }
      - uses: pnpm/action-setup@v4
        with: { version: 10, run_install: false }
      - run: pnpm install --frozen-lockfile
      - run: pnpm run -s build
